<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>Personality Test</title>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Personality Test</h1>

    <!-- Formulaire principal -->
    <form
      class="card p-4 shadow-sm"
      action="{% url 'submit_result' %}"
      method="POST"
      id="personalityForm"
    >
      {% csrf_token %}
      <div class="row row-cols-2 row-cols-md-3 g-3">
        <!-- Case 1 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox1"
              value="Warm"
            />
            <label class="form-check-label" for="checkbox1">
              Warm, Chaleureux, دافئ
            </label>
          </div>
        </div>
        <!-- Case 2 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox2"
              value="Compassionate"
            />
            <label class="form-check-label" for="checkbox2">
              Compassionate, Compatissant, متعاطف
            </label>
          </div>
        </div>
        <!-- Case 3 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox3"
              value="Sensitive"
            />
            <label class="form-check-label" for="checkbox3">
              Sensitive, Sensible, حساس
            </label>
          </div>
        </div>
        <!-- Case 4 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox4"
              value="Logical"
            />
            <label class="form-check-label" for="checkbox4">
              Logical, Logique, منطقي
            </label>
          </div>
        </div>
        <!-- Case 5 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox5"
              value="Responsible"
            />
            <label class="form-check-label" for="checkbox5">
              Responsible, Responsable, مسؤول
            </label>
          </div>
        </div>
        <!-- Case 6 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox6"
              value="Organized"
            />
            <label class="form-check-label" for="checkbox6">
              Organized, Organisé, منظم
            </label>
          </div>
        </div>
        <!-- Case 7 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox7"
              value="Conscientious"
            />
            <label class="form-check-label" for="checkbox7">
              Conscientious, Consciencieux, ملتزم
            </label>
          </div>
        </div>
        <!-- Case 8 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox8"
              value="Observant"
            />
            <label class="form-check-label" for="checkbox8">
              Observant, Observateur, ملاحظ
            </label>
          </div>
        </div>
        <!-- Case 9 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox9"
              value="Committed"
            />
            <label class="form-check-label" for="checkbox9">
              Committed, Engagé, ملتزم
            </label>
          </div>
        </div>
        <!-- Case 10 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox10"
              value="Adaptable"
            />
            <label class="form-check-label" for="checkbox10">
              Adaptable, Adaptable, قابل للتكيف
            </label>
          </div>
        </div>
        <!-- Case 11 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox11"
              value="Charismatic"
            />
            <label class="form-check-label" for="checkbox11">
              Charismatic, Charmeur, كاريزمي
            </label>
          </div>
        </div>
        <!-- Case 12 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox12"
              value="Action-oriented"
            />
            <label class="form-check-label" for="checkbox12">
              Action-oriented, Orienté vers l'action, موجه نحو العمل
            </label>
          </div>
        </div>
        <!-- Case 13 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox13"
              value="Calm"
            />
            <label class="form-check-label" for="checkbox13">
              Calm, Calme, هادئ
            </label>
          </div>
        </div>
        <!-- Case 14 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox14"
              value="Reflective"
            />
            <label class="form-check-label" for="checkbox14">
              Reflective, Réfléchi, متأمل
            </label>
          </div>
        </div>
        <!-- Case 15 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox15"
              value="Imaginative"
            />
            <label class="form-check-label" for="checkbox15">
              Imaginative, Imaginatif, خيالي
            </label>
          </div>
        </div>
        <!-- Case 16 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox16"
              value="Creative"
            />
            <label class="form-check-label" for="checkbox16">
              Creative, Créatif, مبدع
            </label>
          </div>
        </div>
        <!-- Case 17 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox17"
              value="Spontaneous"
            />
            <label class="form-check-label" for="checkbox17">
              Spontaneous, Spontané, عفوي
            </label>
          </div>
        </div>
        <!-- Case 18 -->
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox18"
              value="Playful"
            />
            <label class="form-check-label" for="checkbox18">
              Playful, Ludique, مرح
            </label>
          </div>
        </div>
      </div>

      <!-- Champ caché pour envoyer le résultat final -->
      <input type="hidden" name="result" id="hiddenResult" />

      <!-- Boutons Clear et Submit à l’intérieur du formulaire -->
      <div class="mt-4 text-center">
        <button type="button" id="clearButton" class="btn btn-danger me-3">
          Clear Selection
        </button>
        <button type="submit" id="submitButton" class="btn btn-success">
          Submit
        </button>
      </div>
    </form>
  </div>

  <script>
    // Définition des groupes et de leurs caractéristiques
    const groups = {
      harmonizer: ["Warm", "Compassionate", "Sensitive"],
      thinker: ["Logical", "Responsible", "Organized"],
      persister: ["Conscientious", "Observant", "Committed"],
      promoter: ["Adaptable", "Charismatic", "Action-oriented"],
      imaginer: ["Calm", "Reflective", "Imaginative"],
      rebel: ["Creative", "Spontaneous", "Playful"],
    };

    let clickedCheckboxes = [];
    let matchedGroups = [];

    // Met à jour la liste clickedCheckboxes et matchedGroups quand on clique sur une case
    function updateOrder(checkbox) {
      if (checkbox.checked) {
        clickedCheckboxes.push(checkbox.value);
      } else {
        clickedCheckboxes = clickedCheckboxes.filter(
          (v) => v !== checkbox.value
        );
      }
      updateMatchedGroups();
    }

    // Compare les traits cochés aux groupes définis
    function updateMatchedGroups() {
      matchedGroups = [];
      for (const [group, traits] of Object.entries(groups)) {
        const allMatched = traits.every((trait) =>
          clickedCheckboxes.includes(trait)
        );
        if (allMatched) {
          matchedGroups.push(group);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Attacher l'événement click à chaque checkbox
      document.querySelectorAll('input[type="checkbox"]').forEach((cb) => {
        cb.addEventListener("click", () => updateOrder(cb));
      });

      // Bouton Clear : décocher toutes les cases et réinitialiser les tableaux
      document
        .getElementById("clearButton")
        .addEventListener("click", () => {
          document
            .querySelectorAll('input[type="checkbox"]')
            .forEach((cb) => (cb.checked = false));
          clickedCheckboxes = [];
          matchedGroups = [];
        });

      // Avant d'envoyer le formulaire, on remplit le champ caché hiddenResult
      document
        .getElementById("personalityForm")
        .addEventListener("submit", function (e) {
          document.getElementById("hiddenResult").value =
            matchedGroups.join(", ");
          // Le formulaire se soumet ensuite normalement
        });
    });
  </script>
</body>
</html>
